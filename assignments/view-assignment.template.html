<header class="page-header">
  <h1>Whiteboard</h1>
  <account-menu></account-menu>
</header>

<div class="page">
  <div class="side">
    <h1>{{assignment.name}}</h1>
  </div>

  <div class="cards">
    <div class="card wide">
      <h2>Assignment Details</h2>
      
      <form class="horizontal">
        <label class="row">
          <span class="label-text">Name</span>
          <input type="text" ng-model="assignment.name">
        </label>
        
        <label class="row">
          <span class="label-text">Overview</span>
          <input type="text" ng-model="assignment.overview">
        </label>
        
        <label class="row">
          <span class="label-text">Due Date</span>
          <input type="text" ng-bind="assignment.dueDate | date:'dd/MM/yyyy'">
        </label>
      </form>
    </div>
    
    <div class="card wide">
      <h2>Q&amp;A</h2>

      <span ng-if="!questions">No questions yet.</span>
      
      <div class="qa">
        <div class="thread" ng-repeat="question in questions" ng-if="question.answer">
          <div class="question-asker">{{question.asker}}</div>
          <div class="question">{{question.question}}</div>
          <div class="answer">
            <span ng-if="question.answer">{{question.answer}}</span>
          </div>
        </div>
      </div>
        
      <input class="new-question" ng-model="newQuestion" placeholder="Enter your question hereâ€¦" />
    </div>
    
    <div class="card wide">
      <h2>Submission</h2>

      <input ng-if="!submission" type="file" />
      <span ng-if="submission" class="submission">Submitted on {{submission.date}}. You got a(n) {{submission.grade}}.</span>
    </div>
  </div>
</div>
