<header class="page-header">
  <h1>Whiteboard</h1>
  <account-menu></account-menu>
</header>

<div class="page">
  <div class="side">
    <h1>{{assignment.name}}</h1>
  </div>

  <div class="cards">
    <div class="card wide">
      <h2>Assignment Details</h2>
      
      <form class="horizontal">
        <label class="row">
          <span class="label-text">Name</span>
          <input type="text" disabled ng-model="assignment.name">
        </label>
        
        <label class="row">
          <span class="label-text">Overview</span>
          <input type="text" disabled ng-model="assignment.overview">
        </label>
        
        <label class="row">
          <span class="label-text">Due Date</span>
          <input type="text" disabled ng-bind="assignment.dueDate | date:'dd/MM/yyyy'">
        </label>
      </form>
    </div>
    
    <div class="card wide">
      <h2>Q&amp;A</h2>

      <span ng-if="!questions">No questions yet.</span>
      
      <div class="qa">
        <div class="thread" ng-repeat="question in questions">
          <div class="question-asker">{{question.asker}}</div>
          <div class="question">{{question.question}}</div>
          <div class="answer" ng-if="question.answer">{{question.answer}}</div>
        </div>

        <div class="input new-question">
          <input ng-model="newQuestion" placeholder="Enter your question hereâ€¦" />
          <button ng-click="ask()">Send</button>
        </div>

        <ul class="errors">
          <li ng-repeat="error in askErrors">{{error}}</li>
        </ul>
      </div>
    </div>
    
    <div class="card wide">
      <h2>Submission</h2>

      <div ng-hide="submission">
        <textarea ng-model="submissionDraft"></textarea>

        <input type="submit" ng-click="submit()" />

        <ul class="errors">
          <li ng-repeat="error in submissionErrors">{{error}}</li>
        </ul>
      </div>

      <span ng-show="submission" class="submission">Submitted on {{submission.submissionDate | date:'dd/MM/yyyy'}}.</span>
      <span ng-show="submission && submission.grade" class="submission">You go {{submission.grade}}.</span>

    </div>
  </div>
</div>
