<h2>My Course List</h2>

<span ng-hide="courses.length">You haven't signed up to any courses yet.</span>

<ul class="course-list">
  <li ng-repeat="course in courses">
    <a ng-href="#!/students/courses/{{course.id}}">
      <strong>{{course.id}}:</strong>
      {{course.name}}
    </a>
  </li>
</ul>
