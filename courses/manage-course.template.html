<header class="page-header">
  <h1>Whiteboard</h1>
  <account-menu></account-menu>
</header>

<div class="page">
  <div class="side">
    <h1>Manage Course</h1>

    <nav>
      <ul>
        <li><a ng-href="#!/lecturers/courses/{{course.id}}/assignments/new">Add Assignment</a></li>
      </ul>
    </nav>
  </div>

  <div class="cards">
    <div class="card wide">
      <h2>Course Details</h2>
      <form class="horizontal">
        <label class="row">
          <span class="label-text">Name</span>
          <input type="text" ng-model="course.name">
        </label>
        
        <label class="row">
          <span class="label-text">Overview</span>
          <input type="text" ng-model="course.overview">
        </label>
        
        <label class="row">
          <span class="label-text">Year</span>
          <input type="text" ng-model="course.year">
        </label>
        
        <label class="row">
          <span class="label-text">Trimester</span>
          <input type="text" ng-model="course.trimester">
        </label>
        
        <label class="row">
          <span class="label-text">Lecture Times</span>
          <input type="text" ng-model="course.lectureTimes">
        </label>

        <ul class="errors">
          <li ng-repeat="error in errors">{{error}}</li>
        </ul>

        <div class="actions">
          <input type="submit" ng-click="delete()" value="Delete" class="delete-btn" />
          <input type="submit" ng-click="save()" value="Save Course Details" />
        </div>
      </form>
    </div>
    
    <assignment-list course="course" context="lecturers" class="card"></assignment-list>
  </div>
</div>
