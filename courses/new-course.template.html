<header class="page-header">
  <h1>Whiteboard</h1>
  <account-menu></account-menu>
</header>

<div class="page">
  <div class="side">
    <h1>New Course</h1>
  </div>

  <div class="cards">
    <div class="card">
      <h2>Course Details</h2>

      <form class="horizontal" ng-submit="save()">
        <label class="row">
          <span class="label-text">Code</span>
          <input type="text" ng-model="course.id">
        </label>

        <label class="row">
          <span class="label-text">Name</span>
          <input type="text" ng-model="course.name">
        </label>
        
        <label class="row">
          <span class="label-text">Overview</span>
          <input type="text" ng-model="course.overview">
        </label>
        
        <label class="row">
          <span class="label-text">Year</span>
          <input type="text" ng-model="course.year">
        </label>
        
        <label class="row">
          <span class="label-text">Trimester</span>
          <input type="text" ng-model="course.trimester">
        </label>
        
        <label class="row">
          <span class="label-text">Lecture Times</span>
          <input type="text" ng-model="course.lectureTimes">
        </label>

        <ul class="errors">
          <li ng-repeat="error in errors">{{error}}</li>
        </ul>

        <div class="actions">
          <input type="submit" value="Add Course" />
        </div>
      </form>
    </div>
  </div>
</div>
