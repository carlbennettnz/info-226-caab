<header class="page-header">
    <h1>Whiteboard</h1>
    <account-menu></account-menu>
</header>

    <div class="page">
        <div class="side">
            <h1>Assignment Details</h1>
        </div>
    
        <div class="cards">

            <div class="card">
             <h2> Assignment Name </h2>
                <ul class="assignment-list">
                    <li><strong>Due:</strong> 00:00, 00/00</li>
                    <li>assignmentID: 2</li>
                    <li>Assignment Overview: <br>{{assignment.overview}}</li>
               </ul>
            </div>
    
            <div class="card">
                <h2>Submit</h2>
                    
            </div>
            
           <div class="card">
               <h2>Q+A</h2>
                <form id="q-a"></form> 
                    <p>Have a question regarding an assignment?</p>
                    <textarea id="question" name="question" placeholder="Ask your question"></textarea>
                    <input type="submit" id="submitQ" value="Submit">
                </form>
         </div>
     
    </div>
